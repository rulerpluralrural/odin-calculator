<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/91f7703251.js" crossorigin="anonymous"></script>
    <title>Odin Calculator Project</title>
</head>
<body>
    <header>
        <h1>Odin Project Calculator</h1>
    </header>
    <div class="container">
        <div class="upper">
            <p>Ruralpluralrural</p>
            <i class="fa-solid fa-calculator" style="color: #e0e0e6;"></i>
        </div>
        <div id="display" class="display end"><span id="display-span"></span></div>
        <div id="input" class="input end"><span id="input-span"></span></div>
        <div class="del-btn-container">
            <button class="clr-btn" data-clear="clear" title="Clear All">CLEAR</button>
            <button class="del-btn" data-delete="del"  title="Delete One">DELETE</button>
            <button class="percent-btn" data-operator="percent" title="Percentage">%</button>
        </div>
    <main>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button id="div-btn" data-operator="div" title="Divide">รท</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button id="times-btn" data-operator="times" title="Multiply">&times;</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button id="minus-btn" data-operator="minus" title="Subtract">-</button>
        <button data-number="0">0</button>
        <button id="dec-btn" data-decimal="decimal">.</button>
        <button data-equals="equals" value="equals" title="Equals">=</button>
        <button data-operator="add" title="Add">+</button>
    </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
