<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/91f7703251.js" crossorigin="anonymous"></script>
    <title>Odin Calculator Project</title>
</head>
<body>
    <header>
        <h1>Odin Project Calculator</h1>
    </header>
    <div class="container">
        <div class="upper">
            <p>Ruralpluralrural</p>
            <i class="fa-solid fa-calculator" style="color: #e0e0e6;"></i>
        </div>
        <div id="display" class="display end"><span id="display-span">0</span></div>
        <div id="input" class="input end"><span id="input-span">0</span></div>
        <div class="del-btn-container">
            <button id="clear" title="Clear All">CLEAR</button>
            <button id="delete" title="Delete One">DELETE</button>
            <button id="percent" title="Percentage">%</button>
        </div>
    <main>
        <button class="area-a">1</button>
        <button class="area-a">2</button>
        <button class="area-a">3</button>
        <button class="area-a" title="Divide">รท</button>
        <button class="area-a">4</button>
        <button class="area-a">5</button>
        <button class="area-a">6</button>
        <button class="area-a" title="Multiply">ร</button>
        <button class="area-a">7</button>
        <button class="area-a">8</button>
        <button class="area-a">9</button>
        <button class="area-a" title="Subtract">-</button>
        <button class="area-a">.</button>
        <button class="area-c">0</button>
        <button class="area-b" title="Equals">=</button>
        <button class="area-a" title="Add">+</button>
    </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
